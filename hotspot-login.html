<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotspot Login</title>
    <script>
      // Apply themes from localStorage before page load to prevent FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      const colorTheme = localStorage.getItem('colorTheme') || 'orange';
      document.documentElement.classList.add(`theme-${colorTheme}`);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <style>
      /* Matched styles from index.html for theme consistency */
      .theme-orange { --color-primary-500: #f97316; --color-primary-600: #ea580c; }
      .theme-sky { --color-primary-500: #0ea5e9; --color-primary-600: #0284c7; }
      .theme-emerald { --color-primary-500: #10b981; --color-primary-600: #059669; }
      .theme-violet { --color-primary-500: #8b5cf6; --color-primary-600: #7c3aed; }
      body {
        background-color: #f1f5f9; /* slate-100 */
      }
      .dark body {
        background-color: #020617; /* slate-950 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/hotspot-login.tsx"></script>
  </body>
</html>
