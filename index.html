    <title>MikroTik AI Script Assistant</title>
    <script>
      // Apply themes from localStorage before page load to prevent FOUC
      // Dark/Light Mode
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      // Color Theme
      const colorTheme = localStorage.getItem('colorTheme') || 'orange';
      document.documentElement.classList.add(`theme-${colorTheme}`);
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS for class-based dark mode
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
